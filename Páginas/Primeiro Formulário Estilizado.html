<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Formul√°rio Estilizado</title>
    <style>

        div {
            
            width: 40%;
            height: 500px;
            background-color:beige;    
            margin: 0 auto;
            padding: 10px;
            border: 2px solid rgb(5, 5, 5);

        }

        label {

            color:black; 
            font-size: 15px;
            text-align: center;
            font-family: verdana;
        }

        .dados {
            
            padding: 10px; 15px;
            margin: 8px 0;
            display: flex; 
            border: 1px solid #ccc;
            box-sizing: border-box;
            font family: "Helvetica Neue"

        }

        .dados:hover {
            background-color:bisque;


        }

        #button {
            background-color:bisque;
            border: 1px solid black;
            color:black;
            display: inline;
            padding: 15px; 15px;
            margin: 2px; 2px;
            cursor: pointer;

        }

        form{
            display:flex;
            flex-direction: column;
            
        }

    </style>
</head>
<body>
    <div>

        <form action="">

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="dados"></input>

            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="Sobrenome" class="dados"></input>

            <label for="data de Nascimento">Data de Nascimento</label>
            <input type="date" name="data" id="data" class="dados"></input>
            
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="dados"></input>

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" class="dados"></input>

            <label for="confirmar senha">Confirmar Senha</label>
            <input type="password" name="confirmar senha" id="confirmar senha" class="dados"></input>

            
            <input type="submit" value="Confirmar" id="button" >


        </form>
    </div>
</body>
</html>
